<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%svelte.assets%/zilkroad_logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
    <script>
      const key = 'svelteness::color-scheme';
      const scheme = localStorage[key];
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (scheme === 'dark' || (scheme !== 'light' && prefersDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <meta property="og:image" content="https://cdn.discordapp.com/attachments/834198386328076348/896517543483809822/ss2021-10-10at01.00.28.png" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content={$frontmatter.description} />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@zilkroad_dex" />
    <meta name="twitter:creator" content="@zilkroad_dex" />

    %svelte.head%
	</head>
	<body>
		<div>%svelte.body%</div>
	</body>
</html>
